name: Test CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test with Gradle
        run: ./gradlew test

      - name: Create coverageReport
        run: ./gradlew coverageReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          fail_ci_if_error: true
          directory: /home/runner/work/REMINDER_ANDROID/REMINDER_ANDROID/
          files: ./app/build/reports/jacoco/coverageReport/coverageReport.xml

      - name: action-slack
        uses: 8398a7/action-slack@v3.12.0
        with:
          status: ${{job.status}}
          author_name: CI-BOT
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_CI_URL }}
        if: always()

